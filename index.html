<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
   <title>MineClipse</title>

    <link rel="icon" type="image/png" id="favicon"
          href="chrome://branding/content/icon32.png"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="stylesheets/style.css"/>

  </head>

  <body>
    <div class="links">
    <div class="link">
		<img class="icon" src="images/agt_forum.gif" alt="Forum"/>
		<br/>
		<label class="cattitle">Community</label>
		<p>
			Discuss on our forum to get help by our large community
		</p>
		<input type="button" class="go" value="Get Helped"/>
    </div>
     <div class="link">
		<img class="icon" src="images/help.gif" alt="help"/>
		<br/>
		<label class="cattitle">Documentation</label>
		<p>
			Learn how to use MineClipse and to create mod using the docs
		</p>
		<input type="button" class="go" value="Get Started"/>
    </div>
    <div class="link">
		<img class="icon" src="images/rss.gif" alt="help"/>
		<br/>
		<label class="cattitle">News</label>
		<p>
			Be informed in real-time of new releases, new snapshots, tips and more
		</p>
		<input type="button" class="go" value="Get Informed"/>
    </div>
    </div>
  </body>
</html>
